<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuvaWorks - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
         :root {
            --primary-color: #0a192f;
            --accent-color: #64ffda;
            --secondary-color: #112240;
            --text-color: #ccd6f6;
            --blue-accent: #5671f5;
            --blue-light: #8492fe;
            --light-bg: #ffffff;
            --light-text: #1a202c;
            --light-secondary: #4a5568;
            --light-accent: #3182ce;
            --light-surface: #f3f4f6;
            --light-border: #e2e8f0;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: rgba(10, 25, 47, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .header.scrolled {
            padding: 1rem 3rem;
            background-color: rgba(10, 25, 47, 0.95);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--blue-light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--blue-light);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--blue-light);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 6rem 1rem 3rem;
            background: radial-gradient(circle at 50% 50%, var(--primary-color), #060d1b);
            position: relative;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            filter: blur(2.5px);
            animation-timing-function: ease-in-out;
        }
        
        .shape1 {
            width: 200px; height: 200px;
            top: -100px; left: -100px;
            background: radial-gradient(circle, #64ffda 0%, #2563eb 100%);
            animation: float1 22s infinite alternate;
        }
        
        .shape2 {
            width: 150px; height: 150px;
            bottom: -50px; right: 10%;
            background: radial-gradient(circle, #8492fe 0%, #0a192f 100%);
            animation: float2 18s infinite alternate;
            animation-delay: 2s;
        }
        
        .shape3 {
            width: 100px; height: 100px;
            top: 30%; right: -50px;
            background: radial-gradient(circle, #5671f5 0%, #64ffda 100%);
            animation: float3 16s infinite alternate;
            animation-delay: 5s;
        }
        
        .shape4 {
            width: 120px; height: 120px;
            left: 20vw; top: 70vh;
            background: radial-gradient(circle, #8b5cf6 0%, #60a5fa 100%);
            animation: float4 20s infinite alternate;
        }
        
        .shape5 {
            width: 180px; height: 180px;
            right: 30vw; top: 10vh;
            background: radial-gradient(circle, #10b981 0%, #2563eb 100%);
            animation: float5 24s infinite alternate;
        }
        
        .shape6 {
            width: 80px; height: 80px;
            left: 60vw; bottom: -40px;
            background: radial-gradient(circle, #f59e0b 0%, #ef4444 100%);
            animation: float6 19s infinite alternate;
        }
        
        @keyframes float1 {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(60px) scale(1.1);}
        }
        
        @keyframes float2 {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-80px) scale(1.05);}
        }
        
        @keyframes float3 {
            0% { transform: translateX(0) scale(1);}
            100% { transform: translateX(-60px) scale(1.15);}
        }
        
        @keyframes float4 {
            0% { transform: translateX(0) scale(1);}
            100% { transform: translateX(40px) scale(1.08);}
        }
        
        @keyframes float5 {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-50px) scale(1.12);}
        }
        
        @keyframes float6 {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(40px) scale(0.95);}
        }
        
        .signin-card {
            background-color: var(--secondary-color);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
            padding: 3rem;
            position: relative;
            /* Ensure the close button is positioned relative to the card */
        }
        
        .signin-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .signin-header h1 {
            font-size: 2.2rem;
            color: var(--blue-light);
            margin-bottom: 1rem;
        }
        
        .signin-header p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 8px;
            color: var (--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--blue-light);
        }
        
        .input-group label {
            position: absolute;
            left: 1.5rem;
            top: 1rem;
            font-size: 1rem;
            color: rgba(204, 214, 246, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus~label,
        .input-group input:not(:placeholder-shown)~label {
            top: -0.7rem;
            left: 1rem;
            font-size: 0.8rem;
            padding: 0 0.5rem;
            background-color: var(--secondary-color);
            color: var(--blue-light);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            color: rgba(204, 214, 246, 0.6);
            cursor: pointer;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: var(--blue-light);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
            accent-color: var(--blue-light);
        }
        
        .remember-me label {
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .forgot-password a {
            color: var(--blue-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--accent-color);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--blue-accent), var(--blue-light));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
            z-index: 1;
        }
        
        .submit-btn:hover::after {
            transform: scaleX(1);
        }
        
        .submit-btn span {
            position: relative;
            z-index: 2;
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
            z-index: 2;
        }
        
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .submit-btn.loading .loading-spinner {
            display: block;
        }
        
        .submit-btn.loading span {
            visibility: hidden;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(204, 214, 246, 0.2);
        }
        
        .divider span {
            padding: 0 1rem;
            color: rgba(204, 214, 246, 0.6);
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: var(--blue-accent);
            transform: translateY(-5px);
        }
        
        .social-btn i {
            font-size: 1.5rem;
            color: var(--text-color);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(204, 214, 246, 0.6);
        }
        
        .login-link a {
            color: var(--blue-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--accent-color);
        }
        
        .otp-verify {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            width: 100%;
        }
        
        .otp-verify p {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
        }
        
        .otp-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--blue-light);
        }
        
        .resend-otp {
            color: var(--blue-light);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .resend-otp:hover {
            text-decoration: underline;
        }
        
        .form-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .signin-card {
                padding: 2rem;
                margin: 1rem;
            }
            .header {
                padding: 1rem 1.5rem;
            }
        }
        
        .close-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: var(--accent-color);
            text-decoration: none;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button-container:hover {
            background-color: var(--blue-light);
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .signin-container {
            position: relative;
            /* Ensure the close button is positioned relative to the container */
        }
        
        .close-button-card {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--accent-color);
            text-decoration: none;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button-card:hover {
            background-color: var(--blue-light);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .role-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
            margin-top: 0.5rem;
        }
        .role-btn {
            padding: 0.4rem 1.2rem;
            border: none;
            border-radius: 18px;
            background: none;
            color: var(--blue-light);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border: 2px solid var(--blue-light);
        }
        .role-btn.active, .role-btn:focus {
            background: linear-gradient(90deg, var(--blue-accent), var(--blue-light));
            color: #fff;
            outline: none;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid var(--accent-color);
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 2rem;
        }

        .theme-toggle i {
            font-size: 1rem;
            transition: transform 0.5s ease;
        }

        .theme-toggle:hover {
            background: rgba(100, 255, 218, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .theme-toggle:active {
            transform: translateY(0);
        }

            <div class="role-toggle">
                <button id="freelancer-tab" class="role-btn active">Freelancer</button>
                <button id="employer-tab" class="role-btn">Employer</button>
            </div>

            <div class="input-group">
                <input type="text" id="firstName" placeholder=" " required>
                <label for="firstName">First Name</label>
                <div class="form-error" id="firstName-error">First name is required</div>
            </div>
            <div class="input-group">
                <input type="text" id="lastName" placeholder=" " required>
                <label for="lastName">Last Name</label>
                <div class="form-error" id="lastName-error">Last name is required</div>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
                <div class="form-error" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <button type="button" class="password-toggle" id="toggle-password">
                    <i class="far fa-eye"></i>
                </button>
                <div class="form-error" id="password-error">Password is required</div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="button" class="submit-btn" id="signin-btn">
                <span>Login</span>
                <div class="loading-spinner"></div>
            </button>

            <div class="otp-verify" id="otp-section">
                <p>Enter the verification code sent to your email</p>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                </div>
                <button class="resend-otp">Resend Code</button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <!-- Google login Button -->
                <button class="social-btn google-btn" id="google-signin-btn">
                    <i class="fab fa-google"></i>
                </button>
                <!-- Facebook login Button -->
                <button class="social-btn facebook-btn" id="facebook-signin-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <!-- LinkedIn login Button -->
                <button class="social-btn linkedin-btn" id="linkedin-signin-btn">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
            <div class="login-link">
                Don't have an account? <a href="signup.html">sign up</a>
            </div>
        </div>
    </div>

    <!-- AI Chat Button -->
    <div id="ai-chat-container">
        <iframe id="ai-chat-iframe" src="https://www.chatbase.co/chatbot-iframe/WUpdiya0H_6UQAbH37ndm" frameborder="0" style="width: 350px; height: 500px; border: none; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); display: none; position: fixed; bottom: 80px; right: 20px; z-index: 1000;">
        </iframe>
        <button id="ai-chat-button" style="position: fixed; bottom: 20px; right: 20px; background: #2563eb; color: white; border: none; border-radius: 50%; width: 60px; height: 60px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; z-index: 1000;">
            💬
        </button>
    </div>

    <script>
        // Sticky header effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Password toggle visibility
        const togglePasswordBtn = document.getElementById('toggle-password');

        togglePasswordBtn.addEventListener('click', () => {
            const input = document.getElementById('password');
            const icon = togglePasswordBtn.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // OTP input focus handling
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Form validation and login process
        const signinBtn = document.getElementById('signin-btn');

        signinBtn.addEventListener('click', (e) => {
            e.preventDefault();
            let isValid = true;

            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const firstNameError = document.getElementById('firstName-error');
            const lastNameError = document.getElementById('lastName-error');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Validate first name
            if (firstName.value.trim() === '') {
                firstNameError.style.display = 'block';
                isValid = false;
            } else {
                firstNameError.style.display = 'none';
            }
            // Validate last name
            if (lastName.value.trim() === '') {
                lastNameError.style.display = 'block';
                isValid = false;
            } else {
                lastNameError.style.display = 'none';
            }
            // Validate email
            if (!validateEmail(email.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            // Validate password
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                // Show loading state
                signinBtn.classList.add('loading');

                // Mock user data storage
                const userData = {
                    firstName: firstName.value.trim(),
                    lastName: lastName.value.trim(),
                    email: email.value.trim(),
                    isLoggedIn: true,
                    profilePic: 'https://i.pravatar.cc/150?u=' + email.value.trim()
                };

                // Store user data in localStorage
                localStorage.setItem('yuvaworks_user', JSON.stringify(userData));
                localStorage.setItem('yuvaWorks_loggedIn', 'true');

                // Get selected role
                const role = localStorage.getItem('yuvaWorks_role') || 'freelancer';

                // Simulate loading delay
                setTimeout(() => {
                    if (role === 'freelancer') {
                        window.location.href = 'freelancer-home.html';
                    } else {
                        window.location.href = 'employer-home.html';
                    }
                }, 1500);
            }
        });

        // Social login handlers - Simplified for demo
        const handleSocialSignIn = (provider) => {
            // Create a mock user for demo
            const userData = {
                firstName: provider === 'google' ? 'Google' : (provider === 'facebook' ? 'Facebook' : 'LinkedIn'),
                lastName: 'User',
                email: `${provider}.user@example.com`,
                isLoggedIn: true,
                profilePic: `https://i.pravatar.cc/150?u=${provider}` // Generate avatar based on provider
            };

            // Store user data
            localStorage.setItem('yuvaworks_user', JSON.stringify(userData));
            localStorage.setItem('yuvaWorks_loggedIn', 'true');

            // Redirect to home.html
            window.location.href = 'home.html';
        };

        // Google login Button handler
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            handleSocialSignIn('google');
        });

        // Facebook login Button handler
        document.getElementById('facebook-signin-btn').addEventListener('click', () => {
            handleSocialSignIn('facebook');
        });

        // LinkedIn login Button handler
        document.getElementById('linkedin-signin-btn').addEventListener('click', () => {
            handleSocialSignIn('linkedin');
        });

        // Email validation helper function
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Resend OTP button
        document.querySelector('.resend-otp').addEventListener('click', () => {
            const resendBtn = document.querySelector('.resend-otp');
            const originalText = resendBtn.textContent;
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            // Simulate sending OTP
            setTimeout(() => {
                resendBtn.textContent = 'Code Sent!';

                // Reset after 3 seconds
                setTimeout(() => {
                    resendBtn.textContent = originalText;
                    resendBtn.disabled = false;
                }, 3000);
            }, 1500);
        });
        // Redirect to Google login page
        const googleSignInButton = document.getElementById('google-signin-btn');
        googleSignInButton.addEventListener('click', () => {
            const googleLoginUrl = "https://accounts.google.com/o/oauth2/v2/auth?" +
                "client_id=52657429929-bs3uuieuo4pmm8kf7afo8788kbvrf68l.apps.googleusercontent.com&" + // Replace with your actual Client ID
                "redirect_uri=https://yuva-works.vercel.app/auth/google/callback&" + // Replace with your correct redirect URI
                "response_type=token&" +
                "scope=email profile";
            window.location.href = googleLoginUrl;
        });

        // Redirect to Facebook login page
        const facebookSignInButton = document.getElementById('facebook-signin-btn');
        facebookSignInButton.addEventListener('click', () => {
            const facebookLoginUrl = "https://www.facebook.com/v12.0/dialog/oauth?" +
                "client_id=1210800050754620&" + // Replace with your actual App ID
                "redirect_uri=https://yuva-works.vercel.app/auth/facebook/callback&" + // Replace with your redirect URI
                "response_type=token&" +
                "scope=email,public_profile";
            window.location.href = facebookLoginUrl;
        });

        // Redirect to LinkedIn login page
        const linkedinSignInButton = document.getElementById('linkedin-signin-btn');
        linkedinSignInButton.addEventListener('click', () => {
            const linkedinLoginUrl = "https://www.linkedin.com/oauth/v2/authorization?" +
                "response_type=code&" +
                "client_id=YOUR_LINKEDIN_CLIENT_ID&" + // Replace with your actual Client ID
                "redirect_uri=YOUR_REDIRECT_URI&" + // Replace with your redirect URI
                "scope=r_liteprofile%20r_emailaddress";
            window.location.href = linkedinLoginUrl;
        });

        // Toggle AI Chat iframe visibility
        const chatButton = document.getElementById('ai-chat-button');
        const chatIframe = document.getElementById('ai-chat-iframe');

        chatButton.addEventListener('click', () => {
            if (chatIframe.style.display === 'none' || chatIframe.style.display === '') {
                chatIframe.style.display = 'block';
            } else {
                chatIframe.style.display = 'none';
            }
        });

        function logout() {
            localStorage.removeItem('yuvaWorks_loggedIn');
            localStorage.removeItem('yuvaWorks_redirectUrl');
            window.location.href = 'login.html';
        }

        const freelancerTab = document.getElementById('freelancer-tab');
        const employerTab = document.getElementById('employer-tab');

        // Store selected role in localStorage for use after login
        function setRole(role) {
            localStorage.setItem('yuvaWorks_role', role);
        }

        freelancerTab.addEventListener('click', () => {
            freelancerTab.classList.add('active');
            employerTab.classList.remove('active');
            setRole('freelancer');
        });

        employerTab.addEventListener('click', () => {
            employerTab.classList.add('active');
            freelancerTab.classList.remove('active');
            setRole('employer');
        });

        // Set default role on page load
        setRole('freelancer');

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            const themeText = themeToggle.querySelector('span');

            // Load saved theme
            const savedTheme = localStorage.getItem('yuva_theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeText.textContent = 'Dark Mode';
            }

            // Toggle theme
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                
                if (isLight) {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    themeText.textContent = 'Dark Mode';
                    localStorage.setItem('yuva_theme', 'light');
                } else {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    themeText.textContent = 'Light Mode';
                    localStorage.setItem('yuva_theme', 'dark');
                }
            });
        });
    </script>
</body>

</html>
