<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuvaWorks - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
         :root {
            --primary-color: #0a192f;
            --accent-color: #64ffda;
            --secondary-color: #112240;
            --text-color: #ccd6f6;
            --blue-accent: #5671f5;
            --blue-light: #8492fe;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: rgba(10, 25, 47, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--blue-light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--blue-light);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--blue-light);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero-section {
            padding: 9rem 2rem 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, var(--primary-color), #060d1b);
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
            line-height: 1.2;
        }
        
        .hero-title span {
            background: linear-gradient(90deg, var(--blue-accent), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: rgba(204, 214, 246, 0.8);
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cta-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(90deg, var(--blue-accent), var(--blue-light));
            color: white;
            border: none;
        }
        
        .secondary-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(204, 214, 246, 0.3);
        }
        
        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-escrow {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--blue-accent), var(--accent-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-escrow:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, var(--accent-color), var(--blue-light));
        }
        
        .btn-escrow i {
            font-size: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <a href="home.html" class="logo">Yuva<span>Works</span></a>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="browse-jobs.html">Browse Jobs</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact</a>
            <a href="referral.html">Referrals</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Find Your Dream Job with <span>YuvaWorks</span></h1>
            <p class="hero-subtitle">Connect with top employers, explore thousands of opportunities, and take the next step in your career journey.</p>

            <div class="cta-buttons">
                <a href="browse-jobs.html"><button class="cta-btn primary-btn">Browse Jobs</button></a>
                <a href="postproject.html"><button class="cta-btn secondary-btn">For Employers</button></a>
            </div>
        </div>
    </main>

    <div id="escrow-button-container" style="text-align: center; margin-top: 30px;">
        <a href="escrow.html">
            <button class="btn btn-escrow">
                <i class="fas fa-wallet"></i> Proceed to Escrow Payment
            </button>
        </a>
    </div>
</body>

</html>
