<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System - YuvaWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary-color: #0a192f;
            --accent-color: #64ffda;
            --secondary-color: #112240;
            --text-color: #ccd6f6;
            --blue-accent: #5671f5;
            --blue-light: #8492fe;

            /* Light theme colors */
            --light-primary: #ffffff;
            --light-accent: #2563eb;
            --light-secondary: #f8fafc;
            --light-text: #334155;
            --light-blue-accent: #3b82f6;
            --light-blue-light: #1d4ed8;
            --light-hover: #dbeafe;
            --light-text-primary: #1e293b;
            --light-text-secondary: #475569;
            --light-border: #e2e8f0;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--blue-light);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            /* Ensure the close button is positioned relative to the container */
        }
        
        .referral-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .referral-header h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
        }
        
        .referral-header p {
            font-size: 1.2rem;
            color: var(--text-color);
        }
        
        .referral-link {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .referral-link input {
            width: 80%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .referral-link button {
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(100, 255, 218, 0.2);
        }
        
        .referral-link button:hover {
            background-color: var(--blue-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(132, 146, 254, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .stats .card {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stats .card h2 {
            font-size: 2rem;
            color: var(--accent-color);
        }
        
        .stats .card p {
            font-size: 1rem;
            color: var (--text-color);
        }
        
        .leaderboard {
            margin-top: 2rem;
        }
        
        .leaderboard h2 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .leaderboard th,
        .leaderboard td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(204, 214, 246, 0.1);
        }
        
        .leaderboard th {
            background-color: var(--primary-color);
            color: var (--text-color);
        }
        
        .leaderboard tr:hover {
            background-color: rgba(204, 214, 246, 0.1);
        }
        
        .leaderboard td {
            color: var(--text-color);
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: var(--accent-color);
            text-decoration: none;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button:hover {
            background-color: var(--blue-light);
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .close-button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--accent-color);
            text-decoration: none;
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button-container:hover {
            background-color: var(--blue-light);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Theme toggle styles */
        .theme-toggle {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        /* Light theme styles */
        body.light-theme {
            background-color: var(--light-primary);
            color: var(--light-text);
        }

        body.light-theme header {
            background-color: var(--light-secondary);
        }

        body.light-theme .logo {
            color: var(--light-blue-light);
        }

        body.light-theme .logo span {
            color: var(--light-accent);
        }

        body.light-theme .theme-toggle {
            background-color: var(--light-hover);
            color: var(--light-text);
            border: 1px solid var(--light-border);
        }

        body.light-theme .theme-toggle:hover {
            background-color: var(--light-accent);
            color: white;
        }

        body.light-theme .referral-header h1 {
            color: var(--light-accent);
        }

        body.light-theme .referral-header p {
            color: var(--light-text);
        }

        body.light-theme .referral-link {
            background-color: var(--light-secondary);
            border: 1px solid var(--light-border);
        }

        body.light-theme .referral-link input {
            background-color: white;
            color: var(--light-text);
            border: 1px solid var(--light-border);
        }

        body.light-theme .stats .card {
            background-color: var(--light-secondary);
            border: 1px solid var(--light-border);
        }

        body.light-theme .stats .card h2 {
            color: var(--light-accent);
        }

        body.light-theme .stats .card p {
            color: var(--light-text);
        }

        body.light-theme .leaderboard h2 {
            color: var(--light-accent);
        }

        body.light-theme .leaderboard table {
            background-color: var(--light-secondary);
            border: 1px solid var(--light-border);
        }

        body.light-theme .leaderboard th {
            background-color: var(--light-accent);
            color: white;
        }

        body.light-theme .leaderboard td {
            color: var(--light-text);
        }

        body.light-theme .leaderboard tr:hover {
            background-color: var(--light-hover);
        }

        body.light-theme .close-button {
            background-color: var(--light-secondary);
            color: var(--light-accent);
        }

        body.light-theme .referral-link button {
            background-color: var(--light-accent);
            color: white;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
        }

        body.light-theme .referral-link button:hover {
            background-color: var(--light-blue-light);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }
    </style>
</head>

<body>    <header>
        <a href="index.html" class="logo">Yuva<span>Works</span></a>
        <nav class="nav-links">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Theme</span>
            </button>
        </nav>
    </header>

    <div class="container">
        <!-- Close Button -->
        <a href="home.html" class="close-button-container" title="Go back to Home Page">&times;</a>

        <!-- Referral Header -->
        <div class="referral-header">
            <h1>Invite Your Friends & Earn Rewards</h1>
            <p>Share your referral link and earn points for every successful signup and completed project.</p>
        </div>

        <!-- Referral Link -->
        <div class="referral-link">
            <input type="text" id="referral-link" value="https://yuvaworks.com/referral?code=YOURCODE" readonly>
            <button onclick="copyReferralLink()">Copy Link</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="card">
                <h2>1,200</h2>
                <p>Total Points Earned</p>
            </div>
            <div class="card">
                <h2>15</h2>
                <p>Successful Referrals</p>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>My Referrerals</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>2023-01-01</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>2023-01-02</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Michael Brown</td>
                        <td>2023-01-03</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- AI Chat Button -->
    <div id="ai-chat-container">
        <iframe id="ai-chat-iframe" src="https://www.chatbase.co/chatbot-iframe/WUpdiya0H_6UQAbH37ndm" frameborder="0" style="width: 350px; height: 500px; border: none; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); display: none; position: fixed; bottom: 80px; right: 20px; z-index: 1000;">
        </iframe>
        <button id="ai-chat-button" style="position: fixed; bottom: 20px; right: 20px; background: #2563eb; color: white; border: none; border-radius: 50%; width: 60px; height: 60px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; z-index: 1000;">
            💬
        </button>
    </div>

    <script>
        function generateRandomCode(length = 8) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateReferralLink() {
            // Check if a referral code already exists in localStorage
            let referralCode = localStorage.getItem('referralCode');
            if (!referralCode) {
                // Generate a new code if none exists
                referralCode = generateRandomCode();
                localStorage.setItem('referralCode', referralCode);
            }
            const referralLink = `https://yuvaworks.com/referral?code=${referralCode}`;
            document.getElementById('referral-link').value = referralLink;
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(referralLink.value);
            alert('Referral link copied to clipboard!');
        }

        // Generate or retrieve the referral link on page load
        window.onload = generateReferralLink;

        // Toggle AI Chat iframe visibility
        const chatButton = document.getElementById('ai-chat-button');
        const chatIframe = document.getElementById('ai-chat-iframe');

        chatButton.addEventListener('click', () => {
            if (chatIframe.style.display === 'none' || chatIframe.style.display === '') {
                chatIframe.style.display = 'block';
            } else {
                chatIframe.style.display = 'none';
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        const text = themeToggle.querySelector('span');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.toggle('light-theme', savedTheme === 'light');
            updateThemeButton(savedTheme === 'light');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeButton(isLight);
        });

        function updateThemeButton(isLight) {
            icon.className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            text.textContent = isLight ? 'Dark Mode' : 'Light Mode';
        }
    </script>
</body>

</html>
